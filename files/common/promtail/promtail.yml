server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: besu
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            container: container
            level: level
            class: class
            message: message
            throwable: throwable
            thread: thread
            logger: logger
      - labels:
          container:
          level:
      - timestamp:
          source: timestamp
          format: ISO8601
      # - template:
      #     source: throwable
      #     template: '{{if .Value }} {{- " | Stack Trace: " -}}{{- .Value -}} {{else}} {{- " " -}} {{end}}'       
    static_configs:
    - targets:
        - localhost
      labels:
        job: besu
        __path__: /var/log/besu/*.log

  - job_name: tessera
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            container: container
            level: level
            class: class
            message: message
            throwable: throwable
            thread: thread
            logger: logger
      - labels:
          container:
          level:
      - timestamp:
          source: timestamp
          format: ISO8601
      # - template:
      #     source: throwable
      #     template: '{{if .Value }} {{- " | Stack Trace: " -}}{{- .Value -}} {{else}} {{- " " -}} {{end}}'              
    static_configs:
    - targets:
        - localhost
      labels:
        job: tessera
        __path__: /var/log/tessera/*.log
             
  - job_name: quorum
    static_configs:
    - targets:
        - localhost
      labels:
        job: quorum
        __path__: /var/log/quorum/*.log      
