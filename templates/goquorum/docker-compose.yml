  ethlogger:
    << : *ethlogger-def
    networks:
      quorum-dev-quickstart:
        ipv4_address: 172.16.239.37

  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.39.0
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    command:
      - --docker_only=true
    networks:
      quorum-dev-quickstart:
        ipv4_address: 172.16.239.38
