  explorer:
    image: consensys/quorum-explorer:bd3f1a5
    volumes:
      - ./quorum-explorer/config.json:/app/config.json
    depends_on:
      - rpcnode
    ports:
      - 25000:25000/tcp
    networks:
      quorum-dev-quickstart:
        ipv4_address: 172.16.239.31


{% if blockscout %}
